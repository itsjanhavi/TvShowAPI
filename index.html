<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <h1><span>TV</span>Show</h1>
        <a  id = "home" href="https://www.amazon.in/minitv">Home</a>
        <a href="https://www.amazon.in/minitv/ct/imported">Imported</a>
        <a href="https://www.amazon.in/minitv/ct/movies">movie</a>
        <a href="https://www.amazon.in/minitv/ct/comedy">Comedy</a>
    </nav>
    <div class="container">
        <div class="searchbox">
            <input type="text" id="movie" placeholder="Enter movie name">
            <button id="btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
